<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MALL</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="HTML/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="HTML/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="HTML/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="HTML/css/style.css">
	<script src="HTML/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="HTML/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="HTML/angular/angular.min.js"></script>
	<link rel="stylesheet" href="HTML/plugins/angularjs/pagination.css">
	<script src="HTML/plugins/angularjs/pagination.js"></script>
	<script src="HTML/angular/base.js"></script>
	<script type="text/javascript" src="HTML/angular/listService.js"></script>
	<script type="text/javascript" src="HTML/angular/baseController.js"></script>
	<script type="text/javascript" src="HTML/angular/listController.js"></script>


	</head >
<body class="hold-transition skin-red sidebar-mini" ng-app="baseApp" ng-controller="listController" ng-init="selectAll()" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">MALL</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建信息" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o" ></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">

                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 

									      <th class="sorting">标题</th>
									      <th class="sorting">内容</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="li in list">
			                              <td><input  type="checkbox" ng-click="updatecheckbox($event,li.id)" ></td>
				                          <td>{{li.title}}</td>
										  <td>
											  <textarea ng-model="li.texts" style="width: 300px;height: 100px">

											  </textarea>

										  </td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="selectOne(li.id)" >修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
                        </div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>标题</td>
		      		<td><input  class="form-control" ng-model="entity.title" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>内容</td>
		      		<td> <textarea ng-model="entity.texts" style="width: 300px;height: 100px">
					</textarea>  </td>


		      	</tr>
				<tr>
					<td>上传文件</td>
					<td>						<input class="file" ngf-select type="file" ng-model="file" name="file" readonly="readonly" />
				</td></tr>

			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
